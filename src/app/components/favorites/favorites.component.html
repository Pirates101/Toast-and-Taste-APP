<p>Preferred Wines and Rinds 🍷🧀</p>
@if (favorites$ | async; as favorite) {
	<table>
	  <thead>
		<tr>
		  <th></th>
		
		  <th>Favorite Combinations</th>
		</tr>
	  </thead>
	  <tbody>
		@for (favorite of favorite; track favorite) {
		  <tr>
			<td>{{ favorite.id }}</td>
			<td>{{ favorite.cheeseid }}</td>
			<td>{{ favorite.userid }}</td>

		  </tr>
		}
	  </tbody>
	</table>
  } @else { 
	<div>
	  <h2>Loading the goods...</h2>
	</div>
  }
